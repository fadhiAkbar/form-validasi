<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen py-10">
    <div class="container mx-auto px-4 flex items-center justify-center max-w-2xl">
        <div class="bg-white p-8 rounded shadow-md w-full">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
                Sample Form
            </h2>
            <form class="flex flex-col gap-4 items-start justify-center">
                <div class="w-full flex flex-col gap-2">
                    <label class="block text-gray-700 text-sm font-bold" for="text">
                        Name
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="text" type="text" placeholder="Enter " required />
                    <p id="text-error" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Email Input -->
                <div class="w-full flex flex-col gap-2">
                    <label class="block text-gray-700 text-sm font-bold" for="email">
                        Email
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Enter email" required />
                    <p id="email-error" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Password Input -->
                <div class="w-full flex flex-col gap-2">
                    <label class="block text-gray-700 text-sm font-bold" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Enter password" required />
                    <p id="password-error" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Number Input -->
                <div class="w-full flex flex-col gap-2">
                    <label class="block text-gray-700 text-sm font-bold" for="number">
                        Number
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="number" type="number" placeholder="Enter number" required />
                    <p id="number-error" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Date Input -->
                <div class="w-full flex flex-col gap-2">
                    <label class="block text-gray-700 text-sm font-bold" for="date">
                        Date
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="date" type="date" required />
                    <p id="date-error" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- File Input -->
                <div class="w-full flex flex-col gap-2">
                    <label class="block text-gray-700 text-sm font-bold" for="file">
                        File
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="file" type="file" required />
                    <p id="file-error" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Select Input -->
                <div class="w-full flex flex-col gap-2">
                    <label class="block text-gray-700 text-sm font-bold" for="select">
                        Select
                    </label>
                    <select
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="select" required>
                        <option value="">Select an option</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                    <p id="select-error" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Radio Buttons -->
                <div class="w-full flex flex-col gap-2">
                    <label class="block text-gray-700 text-sm font-bold"> Radio </label>
                    <div class="flex items-center">
                        <input class="mr-2 leading-tight" type="radio" id="radio1" name="radio" value="1" />
                        <label class="text-gray-700" for="radio1">Option 1</label>
                    </div>
                    <div class="flex items-center">
                        <input class="mr-2 leading-tight" type="radio" id="radio2" name="radio" value="2" />
                        <label class="text-gray-700" for="radio2">Option 2</label>
                    </div>
                    <p id="radio-error" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Checkbox Container 1 -->
                <div id="checkbox-group-1" class="w-full hidden">
                    <label class="block text-gray-700 text-sm font-bold">Checkbox Group 1</label>
                    <div class="flex items-center">
                        <input type="checkbox" id="cb1" class="mr-2" />
                        <label for="cb1">Checkbox 1</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="cb2" class="mr-2" />
                        <label for="cb2">Checkbox 2</label>
                    </div>
                </div>

                <!-- Checkbox Container 2 -->
                <div id="checkbox-group-2" class="w-full hidden">
                    <label class="block text-gray-700 text-sm font-bold">Checkbox Group 2</label>
                    <div class="flex items-center">
                        <input type="checkbox" id="cb3" class="mr-2" />
                        <label for="cb3">Checkbox A</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="cb4" class="mr-2" />
                        <label for="cb4">Checkbox B</label>
                    </div>
                </div>
                <div class="w-full flex justify-center">
                    <button
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const radio1 = document.getElementById("radio1");
            const radio2 = document.getElementById("radio2");
            const group1 = document.getElementById("checkbox-group-1");
            const group2 = document.getElementById("checkbox-group-2");

            function toggleCheckboxGroups() {
                if (radio1.checked) {
                    group1.style.display = "block";
                    group2.style.display = "none";
                } else if (radio2.checked) {
                    group2.style.display = "block";
                    group1.style.display = "none";
                }
            }

            radio1.addEventListener("change", toggleCheckboxGroups);
            radio2.addEventListener("change", toggleCheckboxGroups);

            // Inisialisasi saat pertama kali
            toggleCheckboxGroups();
        });
    </script>
    <script src="index.js"></script>
</body>

</html>
